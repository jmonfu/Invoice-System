<h3>Receipt</h3>
<div>
    <table class="table table-hover table-sm" ng-controller="receiptCtrl as ctrl">
        <thead class="thead-default">
            <tr>
                <th>ID</th>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in ctrl.receipts">
                <td>{{item.id}}</td>
                <td>{{item.item}}</td>
                <td>€ {{item.price * item.qty}}</td>
                <!--<td ng-init="itemTotal = item.price * item.qty; 
                    ctrl.Total = ctrl.Total + itemTotal">€ {{itemTotal}}</td>-->
                <td>{{item.qty}}
                    <button class="glyphicon glyphicon-plus" ng-click="addItem(item)"></button> 
                    <button class="glyphicon glyphicon-minus" ng-click="removeItem(item)"></button> 
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td><h4>Total: € {{ total() }}</h4></td>
            </tr>
    </table>
</div>
